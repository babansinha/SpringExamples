<div class="page-header">
	<h2>Registration</h2>
</div>


<form role="form" name="signupForm" class="form-horizontal">
	<div class="row">
		<div class="form-group">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<a class="btn btn-block btn-social btn-facebook"> <i
					class="fa fa-facebook"></i> <span>Sign up with Facebook</span>
				</a>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<a class="btn btn-block btn-social btn-Gplus"> <i
					class="fa fa-google-plus"></i> <span>Sign up with Google+</span></a>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="form-group">
			<!-- div ng-class="{'has-error': signupForm.username.$invalid}"-->
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
					<input type="text" class="form-control" placeholder="Complete name"
						name="username" required ng-model="username"
						ng-maxlength="20"><span class="help-inline"
						ng-show="signupForm.username.$error.required"
						style="font-size: 0.7em; color:red;">*Required</span>
				</div>
			<!--/div-->
			<!-- div ng-class="{'has-error': signupForm.username.$invalid}"-->
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
					<input type="email" class="form-control" name="email"
						placeholder="Email"
						ng-pattern="/^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$/"
						required ng-model="email"> <span class="help-inline"
						ng-show="signupForm.email.$error.required"
						style="font-size: 0.7em; color:red;">*Required</span> <span
						ng-show="signupForm.email.$error.pattern"
						style="font-size: 0.7em; color:red;">This is not a valid email.</span>
				</div>
			<!--/div-->
		</div>
	</div>

	<div class="row">
		<div class="form-group">
			<!-- div ng-class="{'has-error': signupForm.username.$invalid}"-->
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
					<input type="password" class="form-control" placeholder="Password"
						name="password" required ng-model="password"><span
						class="help-inline" ng-show="signupForm.password.$error.required"
						style="font-size: 0.7em;  color:red;">*Required</span>

				</div>
			<!--/div-->
			<!-- div ng-class="{'has-error': signupForm.username.$invalid}"-->
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
					<input type="password" class="form-control"
						placeholder="Confirm Password" name="cpassword" required
						ng-model="cpassword"> <span class="help-inline"
						ng-show="signupForm.cpassword.$error.required"
						style="font-size: 0.7em; color:red;">*Required</span>
				</div>
			<!--/div-->
		</div>
	</div>

	<div class="form-group">
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
			<span class="pull-left extra-label"
				style="margin-top: 1%; margin-right: 2%;">Existing User?</span> <a
				class="pull-left btn btn-danger" href="#login">SIGN
				IN &raquo;</a>
		</div>
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-right">
			<input type="button" value="Submit" class="btn btn-primary"
				ng-click="register()" />
		</div>
	</div>

</form>
